<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heritage Sites - Jaipur</title>
    <style>
        /* Include same body, header, nav styles as home page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
        }
        
        header {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        nav {
            background-color: #ffcccc;
            padding: 15px;
            text-align: center;
        }
        
        nav a {
            color: #ff4d4d;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        
        nav a:hover {
            background-color: #ff9999;
            color: white;
            border-radius: 5px;
        }
        
        .heritage-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .heritage-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .heritage-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .heritage-item h3 {
            color: #ff4d4d;
            margin: 10px;
            text-align: center;
        }
        
        .heritage-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .heritage-item:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
