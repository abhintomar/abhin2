

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration Form</title>
    <style>
	body {
    font-family: Arial, sans-serif;
    background-color: #306673;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150vh;
}

.container {
margin:10px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h2 {
    
    text-align: center;
    color: #b85f5f;
}

.form-group {
background-color:rgb(174, 81, 27);
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
: auto;
    margin-right: 5px;
}

textarea {
    resize: vertical;
}

.form-buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.reset-btn {
    background-color: #ff6666;
    color: white;
}

.submit-btn {
    background-color: #4CAF50;
    color: white;
}

button:hover {
    opacity: 0.8;
}

</style>


</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            
			

			<div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <label for="subject">Subject of Interest:</label>
                <select id="subject" name="subject">
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                </select>
            </div>

            <div class="form-group">
                <label>Languages Known:</label>
                <input type="checkbox" id="english" name="language" value="English">
                <label for="english">English</label>
                <input type="checkbox" id="hindi" name="language" value="Hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="spanish" name="language" value="Spanish">
                <label for="spanish">Spanish</label>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact No.:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="pin">Pin Code:</label>
                <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-buttons">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
